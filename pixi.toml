[workspace]
channels = ["conda-forge"]
name = "po-de-panda"
platforms = ["linux-64"]
version = "1.0.0"

[environments]
# Define o ambiente 'prod' (produção) como "vazio",
# ou seja, ele NÃO inclui a feature 'dev'.
prod = { features = [] }

# Define o ambiente 'default' (padrão)
# para incluir a "feature" 'dev'.
default = { features = ["dev"] }

[dependencies]
python = ">=3.14.0,<3.15"
nodejs = ">=24.9.0,<24.10"

[feature.dev.dependencies]
ruff = "*"
prettier = ">=3.6.2,<4"

[tasks]
# Atalho para "lintar" (verificar) o Python
lint = "ruff check ."
# Atalho para "formatar" (corrigir) o JavaScript
format = "prettier --write ."
